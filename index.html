<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/padrao.css">
    <title>Weon</title>
    <link href="./assets/img/icon.ico.png" rel="icon">
</head>
<body>
    <div class="imagem-pequena">
        <img src="./assets/img/icone preto.png" alt="logo nowe">
      </div>

      <img src="./assets/img/weon sem fundo branco.png" alt="logo weon" class="imagem">

    <div class="conteiner">
        <form action="" method="post" class="form">
            <h1>Login</h1>
            <div class="row">
                <label for="email">Email</label>
                <input type="text" id="email" class="inputlogin" name="email" >
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input type="password" id="password" class="inputlogin" name="password" >
            
            </div>
            <center> 
                <div class="btn">
                <input type="submit" class="btn">
                </div>
                <div class="msg"></div>
            </center>
            
        </form>
    </div>
    <script type="module" src="./assets/js/modules/Logado.js"></script>
    <script type="module" src="./assets/js/form.js"></script>
</body>
</html>
