              <label for="presets" class="form-label">Predefinições</label>
              <select class="form-control" id="presets">

          </div>

              <label for="field01" class="form-label">Field 01:</label>
              <select class="form-control" id="field01">
                <option selected >Selecione um campo do tipo String</option>
              </select>
          </div>
          <div class="mb-3">
              <label for="field02" class="form-label">Field 02:</label>
              <select class="form-control" id="field02">
                <option selected >Selecione um campo do tipo Number</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
