<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="/frontEnd/assets/css/admin.css">
  <link rel="icon" href="/frontEnd/assets/img/icon.ico.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-cKpJf6wot58WKM6qr4BdJP4XjKcufzLWUmbYgY6S5S6w5jbs8Wb3qorvDn9KTwC2Ql8RROJ68aLpvpLVbDOwJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <nav>
    <div class="logo"></div>
    <ul class="menu">
      <li><a href="tabela.html">| Drive |</a></li>
      <li><a id="selecionado" href="admin.html">| Admin |</a></li>
      <li><a href="dashboard.html">| Dashboard |</a></li>
      <li id="sair"><a href="/frontEnd/index.html">| Sair |</a></li>
      <div class="bolas">
        <div class="bola">
          <div class="imagem" style="background-image: url('/frontEnd/assets/img/do-utilizador.png')"></div>
        </div>
    </ul>
    <div class="toggle"><i class="fas fa-bars"></i></div>
  </nav>

  <!-- Botão principal -->
  <div class="imagem-pequena">
    <img src="/frontEnd/assets/img/icone preto.png" alt="Imagem Pequena">
  </div>

  <!-- barra lateral -->

  <div class="button-container">
    <button class="button" id="openModalBtn">
      <span class="arrow-icon">&rarr;</span>
    </button>
  </div>
  
  <div class="modal-container">
    <div class="modal" id="modal">
      <div class="modal-header">
        <h2 class="modal-title">Pré definição</h2>
        <button class="modal-close" id="closeModalBtn">x</button>
      </div>
      <div class="modal-body">
        <button class="modal-button">Contas</button>
        <button class="modal-button">Compras</button>
        <button class="modal-button">Vendas</button>
      </div>
    </div>
  </div>
  

  <!-- JavaScript para exibir/ocultar a caixa modal -->
  <script>
const openModalBtn = document.getElementById('openModalBtn');
const closeModalBtn = document.getElementById('closeModalBtn');
const modal = document.getElementById('modal');
const buttonContainer = document.querySelector('.button-container');

openModalBtn.addEventListener('click', () => {
  modal.classList.add('show');
  buttonContainer.classList.add('hide');
});

closeModalBtn.addEventListener('click', () => {
  modal.classList.remove('show');
  buttonContainer.classList.remove('hide');
});

  </script>
</body>
</html>
