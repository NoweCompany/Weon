    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-3lTE8Fs4K5DyI4bbQrN42D8F4pQwdH3ZOBztEENUBrIBH4uIk2gtULbh9RrWCrW10ekdtRGS5eB9U1Y14XLOzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js" integrity="sha512-J10I97BspZkx9mmfo8So7OsGN1cyFXztzWkUEhviNRfIRQqCuOOFImjCgG9ktkLf/9XqZaaTrSX5CGUq7+q+MA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <a href="https://nowe.netlify.app" target="_blank">
    <div class="imagem-pequena">
      <img src="../assets/img/icone preto.png" alt="Imagem Pequena">
    </div>
   </a>
  <nav id="navbar">
    <ul>
      <li><a href="./cadastro.html"><i class="fa-solid fa-bars-staggered"></i> Cadastro</a></li>
      <li><a id="select" href="./drive.html"><i class="fas solid fa-cloud"></i> Drive</a></li>
      <li><a href="./dashboard.html"><i class="fa-solid fa-chart-pie"></i> Dashboard</a></li>
      <li><a href="./admin.html"><i class="fa-solid fa-shield-halved"></i> Admin</a></li>
      <li class="user-icon">
        <span><i class="fas solid fa-user"></i></span>
        <div class="options-window">
          <div class="options">
            <a href="#"><i class="fa-solid fa-gear fa-1x"></i></a> 
            <a id="Logaout" href="/"><i class="fa-solid fa-right-from-bracket"></i></a> 
          </div>
        </div>
      </li>
      <a href="../pages/home.html">
        <div id="logo">
            <img src="../assets/img/weon sem fundo branco.png" alt="Logo">
        </div>
      </a>
    </ul>
  </nav>

  <div class="conteiner">
    <div class="msg"></div>
    <select class="selectTable">
      <option value="">Selecione uma tabela</option>
    </select>

    <table class="table">
      <thead class="thead">
      </thead>
      <tbody class="tbody">
      </tbody>
    </table>
    <div class="btns">
      <button id="post" class="meu-botao"><a href="./contas.html">Criar</a></button>
      <button id="delet" class="meu-botao2">Deletar</button>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-3lTE8Fs4K5DyI4bbQrN42D8F4pQwdH3ZOBztEENUBrIBH4uIk2gtULbh9RrWCrW10ekdtRGS5eB9U1Y14XLOzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js" integrity="sha512-J10I97BspZkx9mmfo8So7OsGN1cyFXztzWkUEhviNRfIRQqCuOOFImjCgG9ktkLf/9XqZaaTrSX5CGUq7+q+MA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="../assets/js/modules/Logado.js"></script>
  <script type="module" src="../assets/js/drive.js"></script>
  <script>
    const select = document.querySelector('.selectTable');

    $(select).select2();

    const navbar = document.getElementById("navbar");
    const selectLink = document.getElementById("select");

    const scrollPosition = 200;

    function handleScroll() {
      if (window.pageYOffset >= scrollPosition) {
        navbar.classList.add("navbar-scrolled");
        selectLink.classList.add("select-scrolled");
      } else {
        navbar.classList.remove("navbar-scrolled");
        selectLink.classList.remove("select-scrolled");
      }
    }

    window.addEventListener("scroll", handleScroll);
  </script>
</body>
</html>
